<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>姓牟的道歉小游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #ffe6e6;
        }
        .page {
            display: none;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-top: 20px;
        }
        .active {
            display: block;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #ff9999;
            color: white;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #ff6666;
        }
        #qrCode {
            max-width: 200px;
            margin: 20px auto;
        }
        textarea {
            width: 100%;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
        }
        h1 {
            color: #ff6666;
        }
        .highlight {
            color: #ff3333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>姓牟的道歉小游戏</h1>
    
    <!-- 第一页：选择身份 -->
    <div id="page1" class="page active">
        <h2>请选择你的身份</h2>
        <button onclick="nextPage('page1', 'page2')">牟某本人</button>
        <button onclick="nextPage('page1', 'page2')">唐的小弟</button>
    </div>
    
    <!-- 第二页：是否惹生气了 -->
    <div id="page2" class="page">
        <h2>你是不是惹我生气了？</h2>
        <p class="highlight">老实回答！</p>
        <button onclick="nextPage('page2', 'page3')">是...</button>
        <button disabled>不是（不敢选）</button>
    </div>
    
    <!-- 第三页：想不想原谅 -->
    <div id="page3" class="page">
        <h2>想不想让我原谅？</h2>
        <p class="highlight">想清楚再回答！</p>
        <button onclick="nextPage('page3', 'page4')">想</button>
        <button onclick="nextPage('page3', 'page4')">非常想</button>
        <button disabled>不想（你确定？）</button>
    </div>
    
    <!-- 第四页：选择哄人方式 -->
    <div id="page4" class="page">
        <h2>请选择道歉方式</h2>
        <p class="highlight">牟某专用选项</p>
        <button onclick="showPayment()">打钱99999元</button>
        <button onclick="showPayment()">清空购物车</button>
        <button onclick="showApologyLetter()">手写10000字检讨</button>
    </div>
    
    <!-- 第五页：收款码 -->
    <div id="page5" class="page">
        <h2>牟某专属收款码</h2>
        <div id="qrCode">
            <!-- 替换成你的微信支付二维码图片 -->
            <img src="data:image/jpeg;base64" alt=''>

        </div>
    
    <!-- 第六页：道歉信 -->
    <div id="page6" class="page">
        <h2>牟某专属检讨书（提交前手动复制！）</h2>
        <p class="highlight">写不满10000字别想走！</p>
        <textarea id="apologyLetter" placeholder="在此写下你的深刻检讨..."></textarea>
        <button onclick="fakeSubmit()">提交给老子审阅</button>
    </div>
    
    <!-- 第七页：提交成功 -->
    <div id="page7" class="page">
        <h2>（假装）提交成功！</h2>
        <p class="highlight">记得把检讨书亲自交给我！</p>
        <button onclick="nextPage('page7', 'page1')">重新忏悔</button>
    </div>

    <script>
        function nextPage(current, next) {
            document.getElementById(current).classList.remove('active');
            document.getElementById(next).classList.add('active');
        }
        
        function showPayment() {
            nextPage('page4', 'page5');
        }
        
        function showApologyLetter() {
            nextPage('page4', 'page6');
        }
        
        function fakeSubmit() {
            const letter = document.getElementById('apologyLetter').value;
            if (letter.length < 10) {
                alert("写这么短，我不会原谅你的！");
                return;
            }
            alert("我已收到，等待发落...");
            nextPage('page6', 'page7');
        }
    </script>
</body>
</html>
